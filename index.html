				<h1>Fast Power</h1><br>

				印象中的手機電力好像已經不行了，怎麼會這樣子？<br><br>

				放下心中的困惑，在繁忙的城市與遠程旅行裡徘徊， Fast Power 將隨時替您解決手機充電與移動的問題．<br><br>

				透過 Fast Power，您可以前往 Fast Power 合作店家借走 Fast Power 的行動電源，並且在您所購買的預租時數或月租期限內於任何 Fast Power 合作店家歸還 Fast Power 的行動電源．<br><br>
